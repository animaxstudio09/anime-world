<!DOCTYPE html>

    <style>
        :root { --gold: #D4AF37; --dark: #0a0a0a; --panel: #141414; --red: #ff3b3b; --blue: #007bff; --green: #00e676; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; font-family: 'Outfit', sans-serif; }
        body { background: #000; color: #fff; padding-bottom: 50px; }

        header {
            background: rgba(20,20,20,0.95); padding: 15px; border-bottom: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px);
        }
        .brand { font-family: 'Orbitron'; font-size: 20px; font-weight: 900; }
        .brand span { color: var(--gold); }

        .nav-scroller {
            overflow-x: auto; white-space: nowrap; padding: 10px; background: #111; border-bottom: 1px solid #222;
        }
        .nav-btn {
            display: inline-block; padding: 8px 20px; margin-right: 10px; border-radius: 20px;
            background: #222; color: #888; font-size: 12px; font-family: 'Orbitron'; cursor: pointer; border: 1px solid #333;
        }
        .nav-btn.active { background: var(--gold); color: #000; border-color: var(--gold); font-weight: bold; }

        .section-view { display: none; padding: 20px; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .input-group { background: var(--panel); padding: 20px; border-radius: 10px; border: 1px solid #333; margin-bottom: 20px; }
        .input-group h3 { color: var(--gold); font-family: 'Orbitron'; margin-bottom: 15px; font-size: 16px; }

        input, select {
            width: 100%; padding: 12px; margin-bottom: 10px; background: #000;
            border: 1px solid #333; color: #fff; border-radius: 8px;
        }
        input:focus { border-color: var(--gold); }

        .btn-action {
            width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer;
            background: linear-gradient(45deg, #b8952b, var(--gold)); color: #000; font-family: 'Orbitron';
        }
        .btn-action.updating {
            background: linear-gradient(45deg, #0056b3, #007bff); color: #fff;
        }

        .data-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; margin-top: 20px; }
        .data-card {
            background: #111; border: 1px solid #333; border-radius: 8px; overflow: hidden; position: relative;
        }
        .data-card img { width: 100%; height: 100px; object-fit: cover; }
        .data-info { padding: 10px; }
        .data-title { font-size: 11px; color: #ddd; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 5px;}
        
        .card-btns { display: flex; gap: 5px; }
        .del-btn, .edit-btn {
            flex: 1; border: none; padding: 5px; 
            font-size: 10px; cursor: pointer; border-radius: 4px; font-weight: bold;
        }
        .del-btn { background: var(--red); color: #fff; }
        .edit-btn { background: #333; color: var(--gold); border: 1px solid var(--gold); }

        /* CODE CARD STYLE */
        .code-card {
            background: #1a1a1a; padding: 15px; margin-bottom: 10px; border-radius: 8px;
            display: flex; justify-content: space-between; align-items: center; 
            border-left: 4px solid #666; transition: 0.2s; cursor: pointer;
        }
        .code-card:active { transform: scale(0.98); }
        .code-card.unused { border-left-color: var(--green); background: rgba(0, 230, 118, 0.05); }
        .code-card.used { border-left-color: var(--red); background: rgba(255, 59, 59, 0.05); opacity: 0.7; }
        
        .code-text { font-family: 'Courier New', monospace; font-size: 16px; font-weight: bold; color: #fff; letter-spacing: 1px; }
        .code-days { font-size: 11px; color: #888; margin-top: 4px; }
        .code-status { font-size: 10px; font-weight: bold; text-transform: uppercase; padding: 3px 8px; border-radius: 4px; display: inline-block; margin-bottom: 5px; }
        .st-active { background: rgba(0, 230, 118, 0.2); color: var(--green); }
        .st-used { background: rgba(255, 59, 59, 0.2); color: var(--red); }
        
        .code-controls { display:flex; gap:10px; margin-bottom:10px; }

    </style>
</head>

        function generateCode() {
            const days = parseInt(document.getElementById('code-days').value) || 30;
            const qty = parseInt(document.getElementById('code-qty').value) || 1;
            let custom = document.getElementById('custom-code').value.trim();
            
            if(custom) {
                // Generate Single Custom Code
                custom = custom.replace(/[.#$\[\]\s]/g, '');
                db.ref('premium_codes/' + custom).set({ status: 'unused', days: days, created: Date.now() })
                .then(() => { 
                    alert("Generated Custom: " + custom); 
                    document.getElementById('custom-code').value = "";
                });
            } else {
                // Generate Multiple Random Codes
                const updates = {};
                const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789'; 
                
                for(let k=0; k<qty; k++) {
                    let r1 = ''; let r2 = '';
                    for(let i = 0; i < 4; i++) r1 += chars.charAt(Math.floor(Math.random() * chars.length));
                    for(let i = 0; i < 4; i++) r2 += chars.charAt(Math.floor(Math.random() * chars.length));
                    const code = `VIP-${r1}-${r2}`;
                    updates[code] = { status: 'unused', days: days, created: Date.now() + k };
                }
                
                db.ref('premium_codes').update(updates).then(() => {
                    alert(`Generated ${qty} Codes Successfully!`);
                });
            }
        }

        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    alert("Code Copied: " + text);
                });
            } else {
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                alert("Code Copied: " + text);
            }
        }

        function deleteCode(e, key) {
            e.stopPropagation(); 
            if(confirm("Delete this code permanently?")) {
                db.ref('premium_codes/' + key).remove();
            }
        }

        function deleteUsedCodes() {
            db.ref('premium_codes').once('value', s => {
                const updates = {};
                s.forEach(c => {
                    if(c.val().status === 'used') updates[c.key] = null;
                });
                db.ref('premium_codes').update(updates);
            });
        }

                   const safeImg = (val.image || "").replace(/'/g, "\\'");
                   const safeFolder = (val.folderName || "").replace(/'/g, "\\'");
                   
                   const linkedFolder = val.folderName ? `<span style="color:var(--gold)">Link: ${val.folderName}</span>` : `<span style="color:#666">No Link</span>`;
                   
                   c.innerHTML += `
                   <div class="data-card">
                       <img src="${val.image || ''}">
                       <div class="data-info">
                           <div class="data-title">Home Banner<br>${linkedFolder}</div>
                           <div class="card-btns">
                               <button class="edit-btn" onclick="editBanner('${d.key}', '${safeImg}', '${safeFolder}')">EDIT</button>
                               <button class="del-btn" onclick="deleteItem('banners','${d.key}')">DEL</button>
                           </div>
                       </div>
                   </div>`;
               });
            });

            // Movie Banners
            db.ref('movie_banners').on('value', s => {
               const c = document.getElementById('movie-banner-list'); c.innerHTML="";
               s.forEach(d => {
                   c.innerHTML += `<div class="data-card"><img src="${d.val().image || ''}"><div class="data-info"><div class="data-title" style="color:#ff3b3b">Movie Banner</div><button class="del-btn" onclick="deleteItem('movie_banners','${d.key}')">DELETE</button></div></div>`;
               });
            });

            // Premium Codes 
            db.ref('premium_codes').limitToLast(50).on('value', s => {
                const list = document.getElementById('code-list');
                list.innerHTML = "";
                const codes = [];
                s.forEach(c => codes.unshift({ key: c.key, val: c.val() }));

                codes.forEach(c => {
                    const data = c.val || {};
                    const isUnused = data.status === 'unused';
                    const statusClass = isUnused ? 'unused' : 'used';
                    const statusText = isUnused ? 'ACTIVE' : 'USED';
                    const badgeClass = isUnused ? 'st-active' : 'st-used';
                    const icon = isUnused ? 'fa-check-circle' : 'fa-times-circle';
                    const usedBy = data.usedBy ? `<div style="font-size:10px; color:#ff3b3b;">User: ${data.usedBy}</div>` : '';

                    list.innerHTML += `
                        <div class="code-card ${statusClass}" onclick="copyToClipboard('${c.key}')" title="Click to Copy">
                            <div>
                                <div class="code-status ${badgeClass}">${statusText}</div>
                                <div class="code-text"><i class="fas ${icon}"></i> ${c.key}</div>
                                <div class="code-days">${data.days || 0} Days Validity</div>
                                ${usedBy}
                            </div>
                            <div style="text-align:right;">
                                <button class="del-btn" style="padding: 5px 15px;" onclick="deleteCode(event, '${c.key}')">DELETE</button>
                            </div>
                        </div>
                    `;
                });
            });
        }

        function deleteItem(path, key) { if(confirm("Delete this item permanently?")) db.ref(path + '/' + key).remove(); }
        function clearInputs(ids) { ids.forEach(id => document.getElementById(id).value = ""); }

        window.onload = loadAllData;
    </script>
</body>
</html>
