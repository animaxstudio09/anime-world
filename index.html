<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJ ROCKY - Official App</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <style>
        :root { --bg: #0b0c10; --primary: #f47521; --card: #1f2833; --text: #ffffff; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); }
        
        /* Loading Screen */
        #loader { height: 100vh; display: flex; justify-content: center; align-items: center; background: #000; position: fixed; width: 100%; z-index: 9999; }

        /* Login Screen */
        #login-screen { height: 100vh; display: none; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(rgba(0,0,0,0.8), #0b0c10), url('https://wallpaperaccess.com/full/19968.jpg'); background-size: cover; text-align: center; }
        .login-btn { padding: 15px 40px; background: var(--primary); color: #000; border: none; border-radius: 50px; font-size: 18px; font-weight: 800; cursor: pointer; box-shadow: 0 10px 20px rgba(244, 117, 33, 0.4); }

        /* Main Dashboard */
        #main-app { display: none; }
        nav { padding: 15px 5%; background: #111; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 100; }
        .user-profile { display: flex; align-items: center; gap: 10px; background: #222; padding: 5px 12px; border-radius: 25px; }
        .user-profile img { width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--primary); }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 20px 5%; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #333; cursor: pointer; transition: 0.3s; }
        .card:hover { transform: scale(1.03); border-color: var(--primary); }
        .card img { width: 100%; height: 220px; object-fit: cover; }
        .card h3 { padding: 10px; margin: 0; font-size: 13px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Floating Contact Button */
        .tg-float { position: fixed; bottom: 20px; right: 20px; background: #0088cc; color: white; padding: 12px 20px; border-radius: 30px; text-decoration: none; font-weight: bold; font-size: 14px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); z-index: 99; }

        /* Video Player */
        #player-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; }
        .close-btn { position: absolute; top: 10px; right: 20px; font-size: 35px; color: #fff; z-index: 1001; cursor: pointer; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="loader"><h2>Loading...</h2></div>

    <div id="login-screen">
        <h1 style="font-size: 40px; color: var(--primary); margin-bottom: 10px;">RJ ROCKY</h1>
        <p style="margin-bottom: 30px;">Premium Anime & Movies Experience</p>
        <button class="login-btn" onclick="signIn()">LOGIN WITH GOOGLE</button>
    </div>

    <div id="main-app">
        <nav>
            <h2 style="margin: 0; font-size: 20px; color: var(--primary);">ANIMAX</h2>
            <div class="user-profile" id="user-display"></div>
        </nav>

        <div class="grid" id="video-list"></div>
        
        <a href="https://T.me/aminezone09" class="tg-float" target="_blank">Contact Admin</a>
        <p style="text-align: center; padding: 20px; color: #555;" onclick="signOut()">Logout Account</p>
    </div>

    <div id="player-modal">
        <span class="close-btn" onclick="closeVideo()">&times;</span>
        <iframe id="video-frame" src="" allowfullscreen></iframe>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBcWE5TCxamMSnJxqSm5X4mgSwSccIXcBI",
            authDomain: "myanimeapp-8d079.firebaseapp.com",
            databaseURL: "https://myanimeapp-8d079-default-rtdb.firebaseio.com",
            projectId: "myanimeapp-8d079",
            storageBucket: "myanimeapp-8d079.firebasestorage.app",
            messagingSenderId: "37482342893",
            appId: "1:37482342893:web:bebc7352e4bc102b725fe4"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // অ্যাপের ভেতরে কাজ করানোর জন্য Redirect মেথড ব্যবহার করা হয়েছে [cite: 2026-02-06]
        function signIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithRedirect(provider);
        }

        // লগইন চেক
        auth.getRedirectResult().catch(e => console.log(e.message));

        auth.onAuthStateChanged(user => {
            document.getElementById('loader').style.display = 'none';
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                document.getElementById('user-display').innerHTML = `
                    <span style="font-size: 12px;">${user.displayName}</span>
                    <img src="${user.photoURL}">
                `;
                loadContent();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-app').style.display = 'none';
            }
        });

        function loadContent() {
            const list = document.getElementById('video-list');
            db.ref('anime').on('value', snap => {
                list.innerHTML = "";
                snap.forEach(child => {
                    const val = child.val();
                    list.innerHTML += `
                        <div class="card" onclick="playVideo('${val.url}')">
                            <img src="${val.thumbnail}">
                            <h3>${val.title}</h3>
                        </div>
                    `;
                });
            });
        }

        function playVideo(url) {
            document.getElementById('player-modal').style.display = 'block';
            document.getElementById('video-frame').src = url;
        }

        function closeVideo() {
            document.getElementById('player-modal').style.display = 'none';
            document.getElementById('video-frame').src = "";
        }

        function signOut() { auth.signOut(); }
    </script>
</body>
    </html>
