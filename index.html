<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMAX PREMIUM B</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --main: #ffc119; --bg: #1b1b1b; --dark: #000; --text: #fff; --card: #252525; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 50px; }
        
        /* Navbar */
        header { background: var(--dark); padding: 12px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--main); position: sticky; top: 0; z-index: 1000; }
        .logo-img { height: 45px; cursor: pointer; }
        .search-box { background: #333; border: 1px solid #444; padding: 8px 15px; border-radius: 5px; color: #fff; width: 250px; outline: none; }

        /* Main Layout */
        .container { display: flex; padding: 20px 5%; gap: 25px; }
        @media (max-width: 900px) { .container { flex-direction: column; } }

        /* Left Side: Anime Grid */
        .content-left { flex: 3; }
        .top-bar { background: var(--main); color: #000; padding: 10px 15px; font-weight: bold; border-radius: 5px 5px 0 0; display: flex; justify-content: space-between; align-items: center; }
        
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; background: var(--card); padding: 15px; border-radius: 0 0 5px 5px; border: 1px solid #333; }
        @media (max-width: 650px) { .grid { grid-template-columns: repeat(2, 1fr); } }

        .card { position: relative; cursor: pointer; transition: 0.3s; background: #111; border: 1px solid #333; padding: 5px; border-radius: 4px; }
        .card:hover { border-color: var(--main); transform: translateY(-3px); }
        .card img { width: 100%; aspect-ratio: 3/4; object-fit: cover; border-radius: 2px; }
        .card .title { font-size: 13px; margin: 8px 0 3px; text-align: center; color: var(--text); overflow: hidden; white-space: nowrap; text-overflow: ellipsis; font-weight: 500; }
        .card .views-info { font-size: 10px; color: #888; text-align: center; margin-bottom: 5px; }
        
        .sub-tag { position: absolute; bottom: 45px; left: 5px; right: 5px; background: rgba(0,0,0,0.8); font-size: 10px; text-align: center; padding: 4px; color: var(--main); font-weight: bold; }
        .premium-tag { position: absolute; top: 10px; right: 10px; background: #e50914; color: #fff; font-size: 9px; padding: 2px 6px; font-weight: bold; border-radius: 3px; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }

        /* Right Side: Serial List */
        .content-right { flex: 1; }
        .side-title { background: var(--main); color: #000; padding: 10px 15px; font-weight: bold; border-radius: 5px 5px 0 0; font-size: 14px; }
        .side-list { background: var(--dark); padding: 5px 15px; border: 1px solid #333; border-top: none; }
        .side-item { display: flex; gap: 10px; padding: 12px 0; border-bottom: 1px solid #222; font-size: 13px; text-decoration: none; color: #ccc; cursor: pointer; align-items: center; }
        .side-item:hover { color: var(--main); }
        .side-num { color: var(--main); font-weight: bold; font-size: 15px; min-width: 20px; }

        /* Player Overlay */
        #video-overlay { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; flex-direction: column; }
        iframe { width: 100%; height: 65vh; border: none; }
        .close-btn { padding: 15px; background: var(--main); color: #000; text-align: center; font-weight: bold; cursor: pointer; letter-spacing: 1px; }

        /* Modal Design */
        #p-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { background: #1a1a1a; padding: 30px; border-radius: 12px; text-align: center; border: 1px solid var(--main); width: 100%; max-width: 350px; }
        .modal-box input { width: 100%; padding: 12px; margin: 15px 0; background: #000; color: #fff; border: 1px solid #444; border-radius: 5px; text-align: center; box-sizing: border-box; }
        .btn-action { background: var(--main); color: #000; border: none; padding: 12px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 10px; transition: 0.3s; }
        .btn-tg { background: #0088cc; color: #fff; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <img src="https://i.ibb.co/v4m0f5h/animax-logo-2.png" class="logo-img" onclick="location.reload()">
    <input type="text" id="searchBar" class="search-box" placeholder="Search anime..." onkeyup="searchAnime()">
</header>

<div class="container">
    <div class="content-left">
        <div class="top-bar">
            <span>RECENT RELEASE</span>
            <button onclick="showModal()" style="background:transparent; border:1px solid #000; padding:3px 10px; font-weight:bold; cursor:pointer; font-size:11px; border-radius:3px;">GET PREMIUM</button>
        </div>
        <div class="grid" id="anime-grid">
            </div>
    </div>

    <div class="content-right">
        <div class="side-title">TOP 10 STREAMING</div>
        <div class="side-list" id="side-list">
            </div>
    </div>
</div>

<div id="video-overlay">
    <div class="close-btn" onclick="closePlayer()">BACK TO HOME</div>
    <iframe id="player" src="" allowfullscreen></iframe>
    <div style="padding: 25px;">
        <h2 id="play-title" style="color:var(--main); margin:0;">Title</h2>
        <p style="color:#666; font-size: 13px;">You are watching in Ultra HD quality on ANIMAX.</p>
    </div>
</div>

<div id="p-modal">
    <div class="modal-box">
        <h3 style="color:var(--main); margin-top:0;">PREMIUM ACCESS</h3>
        <p style="font-size:12px; color:#aaa;">Enter your activation key below to unlock this content.</p>
        <input type="text" id="key-input" placeholder="ANIMAX-XXXXXX">
        <button class="btn-action" onclick="activateKey()">ACTIVATE NOW</button>
        
        <div style="margin: 20px 0; border-top: 1px solid #333; position: relative;">
            <span style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: #1a1a1a; padding: 0 10px; font-size: 11px; color: #555;">OR</span>
        </div>

        <button class="btn-action btn-tg" onclick="buyFromTelegram()">PURCHASE VIA TELEGRAM</button>
        <p onclick="hideModal()" style="font-size:11px; margin-top:15px; cursor:pointer; color:#777;">Maybe Later</p>
    </div>
</div>

<script>
    // --- Firebase Configuration ---
    const firebaseConfig = {
        apiKey: "AIzaSyBcWE5TCxamMSnJxqSm5X4mgSwSccIXcBI",
        authDomain: "myanimeapp-8d079.firebaseapp.com",
        databaseURL: "https://myanimeapp-8d079-default-rtdb.firebaseio.com",
        projectId: "myanimeapp-8d079",
        storageBucket: "myanimeapp-8d079.firebasestorage.app",
        messagingSenderId: "37482342893",
        appId: "1:37482342893:web:bebc7352e4bc102b725fe4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let isUserPremium = localStorage.getItem('isPremium') === 'true';

    // --- Load Data (Grid & Side List) ---
    db.ref('anime').on('value', snap => {
        const grid = document.getElementById('anime-grid');
        const side = document.getElementById('side-list');
        grid.innerHTML = ""; side.innerHTML = "";
        let count = 1;

        snap.forEach(child => {
            const v = child.val();
            const k = child.key;
            const views = v.views || 0;

            // Main Grid
            grid.innerHTML += `
                <div class="card anime-card" data-title="${v.title.toLowerCase()}" onclick="playVideo('${v.url}','${v.type}','${k}','${v.title}')">
                    ${v.type === 'premium' ? '<div class="premium-tag">PREMIUM</div>' : ''}
                    <img src="${v.thumbnail}" onerror="this.src='https://via.placeholder.com/150x200/111/fff?text=No+Poster'">
                    <div class="sub-tag">SUB / DUB</div>
                    <div class="title">${v.title}</div>
                    <div class="views-info">üëÅÔ∏è ${views} Views</div>
                </div>`;

            // Side Serial List
            if(count <= 10) {
                side.innerHTML += `
                    <div class="side-item" onclick="playVideo('${v.url}','${v.type}','${k}','${v.title}')">
                        <span class="side-num">${count}</span>
                        <span>${v.title}</span>
                    </div>`;
                count++;
            }
        });
    });

    // --- Search Function ---
    function searchAnime() {
        let val = document.getElementById('searchBar').value.toLowerCase();
        let cards = document.getElementsByClassName('anime-card');
        for(let c of cards) {
            c.style.display = c.getAttribute('data-title').includes(val) ? "block" : "none";
        }
    }

    // --- Video Player & Unique View Logic ---
    function playVideo(url, type, key, title) {
        if(type === 'premium' && !isUserPremium) {
            showModal();
        } else {
            document.getElementById('video-overlay').style.display = 'flex';
            document.getElementById('player').src = url;
            document.getElementById('play-title').innerText = title;
            
            // Unique View Counting
            let viewed = JSON.parse(localStorage.getItem('viewed_vids') || "[]");
            if(!viewed.includes(key)) {
                db.ref('anime/' + key + '/views').transaction(current => (current || 0) + 1);
                viewed.push(key);
                localStorage.setItem('viewed_vids', JSON.stringify(viewed));
            }
        }
    }

    function closePlayer() {
        document.getElementById('video-overlay').style.display = 'none';
        document.getElementById('player').src = "";
    }

    // --- Premium Activation ---
    function showModal() { document.getElementById('p-modal').style.display = 'flex'; }
    function hideModal() { document.getElementById('p-modal').style.display = 'none'; }

    function activateKey() {
        let k = document.getElementById('key-input').value.trim();
        if(!k) return alert("Please enter a key!");

        db.ref('premium_codes/' + k).once('value', s => {
            if(s.val() && s.val().status === 'active') {
                db.ref('premium_codes/' + k).update({ status: 'used' });
                localStorage.setItem('isPremium', 'true');
                alert("CONGRATULATIONS! Premium Activated.");
                location.reload();
            } else {
                alert("Invalid or Expired Key!");
            }
        });
    }

    // --- Telegram Auto Message ---
    function buyFromTelegram() {
        const userName = "GAMING Rocky"; 
        const userEmail = "freefire368401@gmail.com";
        const message = `Hello RJ ROCKY,
I want to purchase a 30-Day Premium Key.

User Detail:
Name: ${userName}
Email: ${userEmail}`;

        window.open(`https://t.me/aminezone09?text=${encodeURIComponent(message)}`, '_blank');
    }
</script>
</body>
</html>
